name: Build and test PR

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5.0.0

      - name: Build and test (all modules)
        run: ./gradlew build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test coverage verification (all modules that define it)
        run: ./gradlew jacocoTestCoverageVerification

      - name: Integration test (all modules that define it)
        run: ./gradlew integrationTest --tests '*IntegrationTest'

      - name: Publish package (all publishing-enabled modules)
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload checkstyle reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checkstyle-reports
          path: "**/build/reports/checkstyle/**"
          retention-days: 14

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: "**/build/reports/tests/**"
          retention-days: 14

      - name: Upload jacoco coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-coverage-reports
          path: "**/build/reports/jacoco/**"
          retention-days: 14

  vulnerability-scan-app:
    runs-on: ubuntu-latest
    needs:
      - build-test
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_TEST_EXCLUDE: build,generated
      SNYK_TARGET_REFERENCE: main
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - name: Run Snyk to check app for vulnerabilities (whole repo)
        uses: snyk/actions/gradle@master
        with:
          command: code test
          args: --severity-threshold=high

  vulnerability-scan-docker:
    runs-on: ubuntu-latest
    needs:
      - build-test
    strategy:
      fail-fast: false
      matrix:
        module:
          # Rename/add modules as your repo grows:
          - stub-civil-claims-api
          # - stub-payments-wiremock
          # - stub-provider-api
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          java-version: 21
          distribution: 'corretto'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build (all modules)
        run: ./gradlew build

      - name: Build Docker image for ${{ matrix.module }}
        run: |
          docker build \
            -t ${{ matrix.module }}:scan \
            -f ${{ matrix.module }}/Dockerfile \
            ${{ matrix.module }}

      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        with:
          image: ${{ matrix.module }}:scan
          args: --file=${{ matrix.module }}/Dockerfile --severity-threshold=high